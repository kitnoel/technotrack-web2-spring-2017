{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>


<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
      <!-- Websockets -->
    <script src="//cdn.jsdelivr.net/sockjs/1.1/sockjs.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="{% static "js/centrifuge.min.js" %}"></script>

    <meta charset="UTF-8">
    <title>Social Netwok</title>
  </head>

  <body>
    <div id="root" style="text-align: center;"></div>
    {% render_bundle 'app' %}
    <div class="msg_list" style="width: 20em; position: absolute; top: 1em; right: 1em;"></div>
    <div id="centrifuge" style="display:none"
         data-url="{{ CENTRIFUGE_WS_ENDPOINT }}"
         data-user="{{ CENTRIFUGE_USER }}"
         data-timestamp="{{ CENTRIFUGE_TIMESTAMP }}"
         data-token="{{ CENTRIFUGE_TOKEN }}"
         data-info="{{ CENTRIFUGE_INFO|safe }}"
    ></div>
    <script type="text/javascript" src="{% static "js/base.js" %}"></script>
  </body>
</html>
